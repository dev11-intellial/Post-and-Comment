<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(11, 146, 236);">
    <center>
        <h1 style="color: rgb(216, 213, 29);">Intellial</h1>
        {% if msg %}
        <div style="width: 300px;height: 70px;background-color: antiquewhite;border-radius: 10px;">
            <h4 style="color: red;margin-top: 20px;">{{msg}}</h4>
        </div>
        {% endif %}

        <div style="width: 300px;height: 300px;background-color: antiquewhite;border-radius: 10px;margin-top: 10px;">
            <br>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div>
                    <h2 style="margin-top: 20px;">Log In</h2>
                </div><br>
                <div>
                    <label for="">user name</label>
                    <input type="text" name="name" id="">
                </div><br>
                <div>
                    <label for="">password</label>
                    <input type="password" name="pin" id="">
                </div><br>
                <div>

                    <input type="submit" value="LogIn">
                </div>
            </form>
        </div>
    </center>
</body>

</html>
