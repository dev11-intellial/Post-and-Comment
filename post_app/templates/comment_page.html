<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>



    <a href="{% url 'post_listing' %}">All Post</a>

    <center>
        <div>
            <h2 style="background-color: #eee;">Intellial</h2>
        </div>
    </center>

    <center>
        <form action="{% url 'compose_post'  %}" method="post">
            {% csrf_token %}
            <div style="display: none;" id="postform">
                <div>
                    <h2>Compose New Post</h2>
                    <a href="#" id="cancel">cancel</a>
                </div>
                <div>
                    <textarea name="message" placeholder="Write a post" cols="60" rows="5"></textarea>
                </div>

                <div class="small d-flex justify-content-center">
                    <input type="submit" value="POST">
                    <button type="button" class="btn btn-light" style="margin-left: 10px;">Cancel</button>
                </div>

            </div>
        </form>
    </center>

    <section style="background-color: #eee;">
        <center>
            <div class="d-flex flex-start align-items-center">

                <div>
                    <h2 class="fw-bold text-primary mb-1 d-flex" style="margin-left: 600px;">{{post.user}}</h2>

                    <p class="text-muted small mb-0" style="margin-left: 590px;">
                        {{post.created}}
                    </p>
                </div>

            </div>
            <p class="fw-bold  mb-0">
                {{post}}
            </p>
            <div>
                <h5>comment{{number_of_comment}}</h5>
            </div>
        </center>



        {% for i in comment %}
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div class="card">
                        <div class="card-body">






                            <div class="small d-flex justify-content-start">

                                <a href="#!" class="d-flex align-items-center me-3">


                                </a>

                            </div>
                            <div style="border: 2px solid black;">

                                <h2 class="fw-bold text-primary mb-1">{{i.user}}</h2>

                                <p class="text-muted small mb-0"><a href="{% url 'delete_comment' id=i.id %}">Delete</a>

                                </p>
                                <p>{{i.created}}</p>
                                <p>{{i.comment}}</p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </section>


</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
<script>
    $('#postbtn').click(function () {
        $('#postform').show();

    });
    $('#cancel').click(function () {
        $('#postform').hide();
    });
</script>
